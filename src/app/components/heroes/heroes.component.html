<h1>
  Héroes!
</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">

    <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary" type="button" name="button">
      Nuevo Héroe
    </button>

  </div>
</div>
<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i +1 }}</td>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td class="text-right w230">
              <button [routerLink]="['/heroe', k]" type="button" class="btn btn-outline-success">Editar</button>

              <button (click)="eliminar(k)" type="button" class="btn btn-outline-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-warning" role="alert" *ngIf="(heroes | keys).length == 0 && !loading">
        <strong>No hay registros</strong>
      </div>
    </div>
  </div>
</div>
